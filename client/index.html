<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Home - Expert PC Component Recommendations & Compatibility Checks
    </title>
    <meta
      name="description"
      content="Build your perfect custom PC with expert component recommendations, compatibility checks, benchmarks, and seamless purchasing options. Trusted by thousands of tech enthusiasts."
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Splide/3.6.12/css/splide.min.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script src="./wow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Splide/3.6.12/js/splide.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        new WOW().init();

        // Ensure Splide is available before initializing
        if (typeof Splide !== "undefined") {
          new Splide(".splide").mount();
        } else {
          console.error("Splide is not loaded yet!");
        }
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js"
      defer
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
  </body>
</html>
